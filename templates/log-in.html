<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="static/css/main.css" type="text/css" media="all" charset="utf-8">
    <title>Log In</title>
</head>

<body>
	<script src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>
	<div id='content_wrapper'>
		{% include "navigation-bar.html" %}
		<div id='content'>
			<h1>Log In</h1>
			<div class='spacer'></div>
			<form action='log-in' method='POST'>
				<h2>Enter details:</h2>
				<p>Username or Email: <input type="text" name="name" required/></p>
				<p>Password: <input type="password" name="password" required/></p>
				<p><input type="submit" value="submit" /></p>
                <a href="reset-password">Reset Password</a>
			</form>
		</div>
		{% if failedlogin %}
		<script>window.alert('Incorrect username or password.\nTry again')</script>
		{% endif %}
	</div>
</body>

</html>
